<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>catt</title>
    <link rel="stylesheet" href="cat.css">

</head>
<body>
  <div class="container">
      <button id="cat-button" class="cat-button">Show me a cat!</button>
    <div class="catt">
      <div class="face">
        <div class="ear-l">
            <div class="inner1"></div>
        </div>
        <div class="ear-r">
            <div class="inner2"></div>
        </div>
        </div>
        <div class="eye-l">
            <div class="eyeball"></div>
        </div>
        <div class="eye-r">
            <div class="eyeball"></div>
        </div>
        <div class="nose">
            <div class="lips1"></div>
            <div class="lips2"></div>
        </div>
        <div class="beard-1"></div>
        <div class="beard-2"></div>
        <div class="beard-3"></div>
        <div class="beard-4"></div>
        <div class="beard-5"></div>
        <div class="beard-6"></div>
    </div>
  </div>


</body>


</html>
